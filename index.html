<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <body class="container-fluid text-center">
    <div class="header">
      <h1>Welcome to the color Guessing Game</h1>
      <p>Can you tell which square is the color: <br>
        <span id='selected'>RGBA(535, 53, 66)</span>
      </p>
      <div class="banner">
      <button type="button" name="button" id='reset'> Reset</button>
      <span id='answer'></span>
      <button type="button" name="button" id="easy"> Easy</button>
      <button type="button" name="button" id="hard"> Hard</button>
      </div>
    </div>
    <div class="container">
      <div class="row ">
        <div class="col-md-3 col-lg-3 col-sm-6 square"></div>
        <div class="col-md-3 col-lg-3 col-sm-6 square"></div>
        <div class="col-md-3 col-lg-3 col-sm-6 square"></div>
        <div class="col-md-3 col-lg-3 col-sm-6 square"></div>
        <div class="col-md-3 col-lg-3 col-sm-6 square"></div>
        <div class="col-md-3 col-lg-3 col-sm-6 square"></div>
      </div>
    </div>

    <script src="script.js">

    </script>
